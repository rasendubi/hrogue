name:                hrogue
version:             0.1.0.0
github:              "rasendubi/hrogue"
license:             BSD3
author:              "Alexey Shmalko"
maintainer:          "rasen.dubi@gmail.com"
copyright:           "2020 Alexey Shmalko"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/rasendubi/hrogue#readme>

dependencies:
- MonadRandom
- ansi-terminal
- base >= 4.7 && < 5
- bytestring
- containers
- lens
- mersenne-random-pure64
- mtl
- polysemy
- random
- search-algorithms
- text
- vector

default-extensions:
- DataKinds
- FlexibleContexts
- GADTs
- LambdaCase
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- TypeApplications
- TypeOperators
- TypeFamilies

ghc-options: -O2 -flate-specialise -fspecialise-aggressively

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  hrogue-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hrogue

tests:
  hrogue-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hrogue
